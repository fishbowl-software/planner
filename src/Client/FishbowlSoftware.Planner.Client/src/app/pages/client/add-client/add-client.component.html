<h1 class="text-center">Add a new client</h1>
<hr class="w-100">

<div class="row justify-content-center">
  <div class="col-12 col-md-10 col-xl-6">
    <p-card>
      @if (isLoading) {
        <p-progressSpinner></p-progressSpinner>
      }
      
      <form [formGroup]="form" (ngSubmit)="submit()">
        <app-validation-summary [form]="form"></app-validation-summary>

        <div class="mb-3">
          <label for="name" class="form-label">Client Name <span class="text-danger">*</span></label>
          <input pInputText id="name" formControlName="name" class="w-100" />
        </div>
        <div class="mb-3">
          <label for="userAccount" class="form-label">Client Account</label>
          <p-autoComplete 
            formControlName="userAccount" 
            styleClass="w-100" 
            inputStyleClass="w-100"
            placeholder="Type user first name, last name or email" 
            field="email" 
            [minLength]="3" 
            [suggestions]="suggestedUsers"
            (completeMethod)="searchUser($event)">
          </p-autoComplete>
        </div>
        
        <div>
          <p-button type="submit"
            class="mt-3"
            icon="bi bi-pencil-square"
            label="Add"
            [disabled]="isLoading">
          </p-button>
          <p-button type="button"
            class="mt-3 ms-2"
            icon="bi bi-arrow-left-square"
            label="Back to list"
            [routerLink]="['/clients']">
          </p-button>
        </div>
      </form>
    </p-card>
  </div>
</div>
