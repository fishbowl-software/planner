<h1 class="text-center">Edit application details</h1>
<hr class="w-100">

<div class="row justify-content-center">
  <div class="col-12 col-md-10 col-xl-6">
    <p-card>
      @if (isLoading) {
        <p-progressSpinner></p-progressSpinner>
      }
      
      <form [formGroup]="form" (ngSubmit)="submit()">
        <app-validation-summary [form]="form"></app-validation-summary>

        <div class="mb-3">
          <label for="name" class="form-label">Name <span class="text-danger">*</span></label>
          <input pInputText id="name" formControlName="name" class="w-100" />
        </div>
        <div class="mb-3">
          <label for="description" class="form-label">Description</label>
          <textarea pInputTextarea id="description" formControlName="description" class="w-100" rows="5"></textarea>
        </div>
        
        <div>
          <p-button type="submit"
            class="mt-3"
            icon="bi bi-pencil-square"
            label="Save"
            [disabled]="isLoading">
          </p-button>
          <p-button type="button"
            class="mt-3 ms-2"
            icon="bi bi-arrow-left-square"
            label="Back to list"
            [routerLink]="['/applications']">
          </p-button>
        </div>
      </form>
    </p-card>
  </div>
</div>
